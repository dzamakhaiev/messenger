name: Integration tests workflow

on:
  pull_request:
    branches:
      - master
      - develop

jobs:

  integration:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [ "3.12" ]

    env:
      CI_RUN: 1
      RUN_INSIDE_DOCKER: 1
      BRANCH_NAME: ${{ github.head_ref }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show branch name
        run: |
          echo $BRANCH_NAME

      - name: Force pull Docker images
        run: docker compose -f ./messenger-ci.yaml pull

      - name: Build Docker images
        run: docker compose -f ./messenger-ci.yaml build --no-cache

      - name: Run messenger application
        run: |
          docker compose -f ./messenger-ci.yaml up -d

      - name: Wait until all services are started
        run: |
          python scripts/wait_for_all_services.py

      - name: Clone integration tests from another repository
        shell: bash
        run: |
          git clone --depth 1 https://github.com/dzamakhaiev/messenger-tests.git
          cd messenger-tests
          pip install -r requirements.txt

      - name: Run integration tests
        shell: bash
        timeout-minutes: 1
        run: |
          cd messenger-tests
          echo "$PWD"
          sleep 10

      - name: Collect docker containers logs
        run: |
          docker cp listener-ci:/messenger/logs ./logs
          docker cp sender-ci:/messenger/logs ./logs

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v2
        with:
          name: messenger-logs-ci
          path: ./logs

      - name: Close messenger application
        if: always()
        run: |
          docker compose -f ./messenger-ci.yaml down --rmi local