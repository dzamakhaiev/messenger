version: "3"
services:

  rabbitmq:
    image: "rabbitmq:alpine"
    ports:
      - "5672:5672"
    networks:
      - backend

  postgres:
    image: "postgres:alpine"
    ports:
      - "5432:5432"
    networks:
      - backend
    environment:
      POSTGRES_PASSWORD: postgres

  listener:
    image: "dzamakhaiev/messenger"
    depends_on:
      - rabbitmq
      - postgres
    ports:
      - "5000:5000"
    networks:
      - backend
    command: sh -c "sleep 30 && git pull && python listener.py"

  sender:
    image: "dzamakhaiev/messenger"
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - backend
    command: sh -c "sleep 30 && git pull && python sender.py"

networks:
  backend:
    driver: bridge