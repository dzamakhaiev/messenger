name: Messenger CI pipeline

on:
  pull_request:
    branches:
      - master

jobs:

  pylint:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        pylint --fail-under=8.0 $(git ls-files '*.py')

  unit:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [ "3.12" ]

    needs: pylint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python3 -m unittest discover

  integration:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [ "3.12" ]

    needs: unit

    env:
      CI_RUN: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set branch name
        run: |
          echo "BRANCH_NAME=${{ github.ref }}" >> $GITHUB_ENV

      - name: Run messenger application
        run: |
          docker compose -f ./messenger-ci.yaml up -d && sleep 45

      - name: Clone messenger-tests repository
        run: |
          git clone --depth 1 https://github.com/dzamakhaiev/messenger-tests.git

      - name: Get container status
        run: |
          docker ps -a

      - name: Run integration tests
        run: |
          cd messenger-tests && python3 -m unittest discover integration

      - name: Close messenger application
        if: always()
        run: |
          docker compose -f ./messenger-ci.yaml down nginx-ci listener-ci sender-ci rabbitmq-ci postgres-ci
