apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listener
  template:
    metadata:
      labels:
        app: listener
    spec:
      containers:
      - name: listener
        image: bogart047/messenger
        ports:
        - containerPort: 5000
        command: ["sh", "-c", "sleep 30 && python listener.py"]
